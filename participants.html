<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Список участников</title><style>body { font-family: Arial, sans-serif; padding: 20px; margin: 0; overflow-x: hidden; }@keyframes colorChange { 0% { color: #de4729; } 33% { color: #f4860f; } 66% { color: #f09609; } 100% { color: #ecab0e; } }h2 { font-size: 24px; margin-bottom: 20px; animation: colorChange 3s infinite alternate; text-align: center; }.btn-container { margin-bottom: 20px; text-align: center; }.btn { font-size: 16px; padding: 10px 20px; margin: 5px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }.btn:hover { background-color: #0056b3; }table { border-collapse: collapse; width: 100%; margin-top: 20px; min-width: 600px; }th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }th { background-color: #f4f4f4; }.adaptive-text { font-size: 16px; }@media (max-width: 400px) { .adaptive-text { font-size: 14px; } table { min-width: auto; } table, th, td { font-size: 12px; padding: 8px; } }</style></head><body><h2 class="adaptive-text">Предварительные Списки</h2><div class="btn-container"><button class="btn" onclick="filterGroup('A')">Начинающие</button><button class="btn" onclick="filterGroup('B')">На разряд</button><button class="btn" onclick="filterGroup('O')">OPEN</button></div><table id="participants"><thead><tr><th>#</th><th>ФИО</th><th>ID ФШР</th><th>Рейтинг</th></tr></thead><tbody></tbody></table><script>const participants = [{"fullName":"Королева  Евдокия Олеговна","fshrId":"634002","rating":"1058","group":"B"},{"fullName":"Якубовский  Филипп  Геннадьевич","fshrId":"466817","rating":"1126","group":"B"},{"fullName":"Стороженко  Константин  Владимирович","fshrId":"","rating":"","group":"O"},{"fullName":"Абрамов Марк Павлович","fshrId":"","rating":"","group":"A"},{"fullName":"Сапельников  Никита Алексеевич","fshrId":"","rating":"","group":"A"},{"fullName":"Машинский Мат
