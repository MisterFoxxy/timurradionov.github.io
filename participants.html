<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Список участников</title><style>@keyframes colorChange { 0% { color: #de4729; } 33% { color: #f4860f; } 66% { color: #f09609; } 100% { color: #ecab0e; } }h2 { font-size: 24px; margin-bottom: 20px; animation: colorChange 3s infinite alternate; }.btn-container { margin-bottom: 20px; text-align: center; }.btn { font-size: 16px; padding: 10px 20px; margin: 5px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }.btn:hover { background-color: #0056b3; }table { border-collapse: collapse; width: 100%; margin-top: 20px; }th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }th { background-color: #f4f4f4; }.adaptive-text { font-size: 16px; }@media (max-width: 400px) { .adaptive-text { font-size: 12px; } }@media (min-width: 401px) { .adaptive-text { font-size: 16px; } }</style></head><body><h2 class="adaptive-text">Предварительные списки Лагеря</h2><div class="btn-container"><button class="btn" onclick="filterGroup('A')">Начинающие (A)</button><button class="btn" onclick="filterGroup('B')">На разряд (B)</button><button class="btn" onclick="filterGroup('O')">OPEN (O)</button></div><table id="participants"><thead><tr><th>#</th><th>ФИО</th><th>ID ФШР</th><th>Рейтинг</th><th>Группа</th></tr></thead><tbody></tbody></table><script>const participants = [{"fullName":"Королева  Евдокия Олеговна","fshrId":"634002","rating":"1058","group":"B"},{"fullName":"Якубовский  Филипп  Геннадьевич","fshrId":"466817","rating":"1126","group":"B"},{"fullName":"Стороженко  Константин  Владимирович","fshrId":"","rating":"","group":"A"},{"fullName":"Абрамов Марк Павлович","fshrId":"","rating":"","group":"O"},{"fullName":"Сапельников  Никита Алексеевич","fshrId":"673523","rating":"1030","group":"O"},{"fullName":"Машинский Матвей  Александрович","fshrId":"","rating":"","group":"B"},{"fullName":"Боков Егор Дмитриевич","fshrId":"673524","rating":"1000","group":"O"},{"fullName":"Красинск "fullName":"Стрепетков Феликс Андреевич","fshrId":"","rating":"","group":"O"},{"fullName":"Силаев Арсений Антонович","fshrId":"526928","rating":"1000","group":"O"},{"fullName":"Сибиркин Савва Дмитриевич","fshrId":"613480","rating":"1000","group":"B"},{"fullName":"Бирюков Платон Денисович","fshrId":"667243","rating":"1099","group":"O"},{"fullName":"Ламков  Тимур Русланович","fshrId":"661674","rating":"","group":"B"},{"fullName":"Красников Тихон Дмитриевич","fshrId":"525778","rating":"1250","group":"B"},{"fullName":"Дедков Роман  Олегович","fshrId":"127696","rating":"2050","group":"A"}];let currentGroup = "A";function filterGroup(group) { currentGroup = group; renderTable(); }function renderTable() {const tbody = document.querySelector("#participants tbody"); tbody.innerHTML = "";participants.filter(p => p.group === currentGroup).forEach((p, i) => {const row = document.createElement("tr");row.innerHTML = `<td>${i+1}</td><td>${p.fullName}</td><td>${p.fshrId}</td><td>${p.rating}</td><td>${p.group}</td>`;tbody.appendChild(row); }); } window.onload = renderTable;</script></body></html>
