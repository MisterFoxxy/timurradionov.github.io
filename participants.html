<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Список участников</title><style>body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }@keyframes colorChange { 0% { color: #de4729; } 33% { color: #f4860f; } 66% { color: #f09609; } 100% { color: #ecab0e; } }h2 { font-size: 16px; margin-bottom: 20px; text-align: center; }.btn-container { margin-bottom: 20px; text-align: center; }.btn { font-size: 16px; padding: 10px 20px; margin: 5px; cursor: pointer; border: none; background-color: #D96B1C; color: white; border-radius: 5px; }.btn:hover { background-color: #C36019; }@media only screen and (min-width: 601px) {table { min-width: 600px; }}table { border-collapse: collapse; width: 100%; margin-top: 20px; }th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }th { background-color: #f4f4f4; cursor: pointer; }.adaptive-text { font-size: 16px; }@media only screen and (max-width: 480px) {body { font-size: 12px; padding: 10px; }th, td { padding: 4px; font-size: 10px; }}@media (orientation: landscape) {th:nth-child(5), td:nth-child(5) { min-width: 60px; }}</style></head><body><h2 class="adaptive-text">Выберите Категорию</h2><div class="btn-container"><button class="btn" onclick="filterGroup('A')">Начинающие</button><button class="btn" onclick="filterGroup('B')">На разряд</button></div><table id="participants"><thead><tr id="tableHeader"></tr></thead><tbody></tbody></table><script>const participants = [];let currentGroup = "A";let currentSortColumn = "rating";let currentSortAsc = false;function sortBy(column) {if (currentSortColumn === column) {currentSortAsc = !currentSortAsc;} else {currentSortColumn = column;currentSortAsc = false;}renderTable();}function renderTable() {const theadRow = document.getElementById("tableHeader");if (currentGroup === "A") {theadRow.innerHTML = '<th>#</th><th onclick="sortBy(\'fullName\')">ФИО</th><th onclick="sortBy(\'fshrId\')">ID РШТ</th><th onclick="sortBy(\'birthDate\')">Дата рождения</th><th onclick="sortBy(\'rating\')">Рейтинг</th>';} else {theadRow.innerHTML = '<th>#</th><th onclick="sortBy(\'fullName\')">ФИО</th><th onclick="sortBy(\'fshrId\')">ID ФШР</th><th onclick="sortBy(\'birthDate\')">Дата рождения</th><th onclick="sortBy(\'rating\')">Рейтинг</th>';}const tbody = document.querySelector("#participants tbody");tbody.innerHTML = "";const filtered = participants.filter(p => p.group === currentGroup);filtered.sort(function(a, b) {let valA = a[currentSortColumn] || "";let valB = b[currentSortColumn] || "";let numA = parseFloat(valA);let numB = parseFloat(valB);if (!isNaN(numA) && !isNaN(numB)) {return currentSortAsc ? numA - numB : numB - numA;} else {if (valA < valB) return currentSortAsc ? -1 : 1;if (valA > valB) return currentSortAsc ? 1 : -1;return 0;}});filtered.forEach((p, i) => {const row = document.createElement("tr");row.innerHTML = `<td>${i+1}</td><td>${p.fullName}</td><td>${p.fshrId}</td><td>${p.birthDate}</td><td>${p.rating}</td>`;tbody.appendChild(row);});}function filterGroup(group) {currentGroup = group;renderTable();}window.onload = renderTable;</script></body></html>
